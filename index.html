<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <link href='http://fonts.googleapis.com/css?family=Aldrich|Nunito:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css" type="text/css">
 </head>
 <body>
   <div class="wrapper">
     <div class="calculator">
       <div class="results"></div>
       <div class="key-wrapper">
         <div class="key number">9</div>
         <div class="key number">8</div>
         <div class="key number">7</div>
         <div class="key number">6</div>
         <div class="key number">5</div>
         <div class="key number">4</div>
         <div class="key number">3</div>
         <div class="key number">2</div>
         <div class="key number">1</div>
         <div class="key number zero">0</div>
         <div class="number decimal">.</div>
       </div>
       <div class="operator-wrapper">
         <div class="key operator">+</div>
         <div class="key operator">-</div>
         <div class="key operator">/</div>
         <div class="key operator">x</div>
       </div>
     </div>     
   </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
  <script src="calculator.js" type="text/javascript"></script>
 </body>
</html>
